<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO Mission Control: >20¬∞ Only</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/4.1.3/satellite.min.js"></script>
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --text: #e2e8f0; --blue: #3b82f6; --green: #22c55e; --orange: #f59e0b; }
        body { font-family: 'Segoe UI', monospace; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        .grid { display: grid; grid-template-columns: 350px 1fr; gap: 20px; margin-top: 20px; }
        @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }

        .card { background: var(--panel); border-radius: 12px; padding: 20px; border: 1px solid #334155; }
        h1 { color: #60a5fa; text-align: center; margin-top: 0; letter-spacing: 2px; text-transform: uppercase; font-family: sans-serif; }
        h3 { color: #94a3b8; border-bottom: 1px solid #334155; padding-bottom: 10px; margin-top: 0; font-family: sans-serif; }

        .control-row { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 15px; }
        input { background: #0f172a; border: 1px solid #475569; color: white; padding: 10px; border-radius: 6px; flex: 1; text-align: center; font-family: monospace; }
        
        button { padding: 12px; border: none; cursor: pointer; border-radius: 6px; font-weight: bold; color: white; transition: 0.2s; }
        .btn-blue { background: var(--blue); width: 100%; } .btn-blue:hover { background: #2563eb; }
        .btn-green { background: var(--green); } .btn-green:hover { background: #16a34a; }
        .btn-copy { background: #475569; width: 100%; margin-top: 10px; }

        .playlist { max-height: 500px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .playlist-item { background: #0f172a; padding: 15px; border-radius: 8px; border: 1px solid #334155; display: grid; grid-template-columns: 40px 1fr auto; align-items: center; }
        .playlist-item.active-mission { border-color: var(--green); background: #064e3b; }

        .slot-badge { background: #475569; color: white; border-radius: 50%; width: 25px; height: 25px; display: flex; align-items: center; justify-content: center; font-size: 0.8em; font-weight: bold; }
        .sat-info div:first-child { font-weight: bold; font-size: 1.1em; }
        .sat-info div:last-child { font-size: 0.85em; color: #94a3b8; }
        .sat-el { font-weight: bold; color: var(--green); }

        #radarContainer { width: 320px; height: 320px; margin: 0 auto; background: #000; border-radius: 50%; border: 2px solid #475569; position: relative; }
        canvas { width: 100%; height: 100%; border-radius: 50%; }
        .compass { position: absolute; color: #64748b; font-size: 0.8em; font-weight: bold; font-family: sans-serif; }
        
        #timerBox { text-align: center; background: #000; padding: 15px; border-radius: 8px; margin-top: 20px; border: 1px solid #333; }
        #mainTimer { font-family: monospace; font-size: 2.5em; color: var(--green); display: block; }
        #subTimer { font-family: monospace; font-size: 1.2em; color: var(--orange); display: block; margin-top: 5px; }
        #launchMsg { color: #94a3b8; font-size: 0.9em; letter-spacing: 1px; font-family: sans-serif; }

        textarea { width: 100%; height: 150px; background: #0f172a; color: #a5f3fc; font-family: monospace; padding: 10px; border-radius: 8px; border: 1px solid #334155; margin-top: 10px; resize: vertical; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>üõ∞Ô∏è LEGO Mission Control</h1>

    <div class="card">
        <div class="control-row">
            <input type="number" id="lat" placeholder="Latitude" step="0.0001">
            <input type="number" id="lon" placeholder="Longitude" step="0.0001">
            <button class="btn-green" style="flex:0 0 100px" onclick="detectLoc()">üìç Detect</button>
            <input type="time" id="startTime">
            <button class="btn-blue" style="flex:2" onclick="generatePlaylist()">üöÄ Build Schedule (>20¬∞)</button>
        </div>
        <div id="status" style="text-align: center; color: var(--orange); font-weight: bold; height: 20px;"></div>
    </div>

    <div id="mainUI" class="grid hidden">
        
        <div class="card">
            <h3>Flight Plan</h3>
            <p style="font-size:0.85em; color:#94a3b8;">Strict 20¬∞ Limit. Ticker Active. No Reset.</p>
            <div id="playlist" class="playlist"></div>
        </div>

        <div class="card">
            <h3>Mission Control</h3>
            
            <div id="radarContainer">
                <canvas id="radar"></canvas>
                <span class="compass" style="top:5px; left:50%; transform:translate(-50%,0)">N</span>
                <span class="compass" style="bottom:5px; left:50%; transform:translate(-50%,0)">S</span>
                <span class="compass" style="top:50%; left:5px; transform:translate(0,-50%)">W</span>
                <span class="compass" style="top:50%; right:5px; transform:translate(0,-50%)">E</span>
            </div>

            <div id="timerBox">
                <div id="launchMsg">SYSTEM STANDBY</div>
                <div id="mainTimer">--:--:--</div>
                <div id="subTimer">Next: [Loading...]</div>
            </div>

            <div style="margin-top: 20px; padding-top: 10px; border-top: 1px solid #334155;">
                <h3>Robot Python Code</h3>
                <p style="font-size:0.85em; color:#94a3b8;">
                    <b>LOGIC:</b> Only moves when El >= 20¬∞. Holds position after pass.
                </p>
                <textarea id="codeBox" readonly></textarea>
                <button class="btn-copy" onclick="copyCode()">üìã Copy Code</button>
            </div>
        </div>
    </div>
</div>

<script>
    const now = new Date();
    document.getElementById('startTime').value = now.toTimeString().substring(0,5);
    const canvas = document.getElementById('radar');
    const ctx = canvas.getContext('2d');
    canvas.width = 320; canvas.height = 320;
    
    let playlist = [];
    let timerInterval = null;
    let animationFrame = null;
    let userStartTime = null;
    
    let lastSpokenSat = "";
    let lastSpokenTime = 0;
    let announcedAcquisition = false;

    // --- 1. LOCATION ---
    function detectLoc() {
        if(!navigator.geolocation) return alert("Browser needs permission.");
        navigator.geolocation.getCurrentPosition(p => {
            document.getElementById('lat').value = p.coords.latitude.toFixed(4);
            document.getElementById('lon').value = p.coords.longitude.toFixed(4);
        });
    }

    // --- 2. GENERATE PLAYLIST ---
    async function generatePlaylist() {
        const lat = parseFloat(document.getElementById('lat').value);
        const lon = parseFloat(document.getElementById('lon').value);
        if(isNaN(lat)) return alert("Set Location First.");

        const status = document.getElementById('status');
        status.innerText = "Downloading Orbit Data...";

        try {
            const res = await fetch('https://celestrak.org/NORAD/elements/gp.php?GROUP=visual&FORMAT=tle');
            const txt = await res.text();
            const lines = txt.split('\n');
            const sats = [];

            for(let i=0; i<lines.length; i+=3) {
                if(lines[i+1]?.startsWith('1')) {
                    const rawName = lines[i].trim();
                    const cleanName = rawName.replace(/#/g, '').replace(/\s+/g, ' ');
                    sats.push({ name: cleanName, rec: satellite.twoline2satrec(lines[i+1], lines[i+2]) });
                }
            }

            const timeParts = document.getElementById('startTime').value.split(':');
            const scheduleStart = new Date();
            scheduleStart.setHours(timeParts[0], timeParts[1], 0, 0);
            userStartTime = scheduleStart; 

            status.innerText = "Searching schedule...";
            
            const obs = { latitude: satellite.degreesToRadians(lat), longitude: satellite.degreesToRadians(lon), height: 0.03 };
            let allPasses = [];

            for(let s of sats) {
                let p = findHighPass(s, scheduleStart, 60, obs);
                if(p) allPasses.push(p);
            }

            allPasses.sort((a,b) => a.start - b.start);

            playlist = [];
            if(allPasses.length > 0) {
                let lastEnd = userStartTime;
                for(let p of allPasses) {
                    if(playlist.length >= 10) break; 
                    if(p.start > new Date(lastEnd.getTime() + 45000)) {
                        playlist.push(p);
                        lastEnd = p.end; 
                    }
                }
            }

            if(playlist.length === 0) { status.innerText = "No >20¬∞ passes found after " + timeParts.join(':'); return; }

            status.innerText = "Calculating >20¬∞ paths...";
            playlist.forEach(m => {
                m.path = calcPath(m, obs, 12);
                m.uiPath = calcPath(m, obs, 2);
                m.end = new Date(m.start.getTime() + (m.uiPath.length * 2 * 1000));
            });

            status.innerText = "";
            document.getElementById('mainUI').classList.remove('hidden');
            
            generateCode();
            startLiveDashboard();
            speak("Schedule built. Strictly tracking above 20 degrees.");

        } catch(e) { status.innerText = "Error: " + e; console.error(e); }
    }

    function findHighPass(sat, startTime, durationMins, obs) {
        let maxEl = 0;
        let peakTime = null;

        for(let m=0; m<durationMins; m++) {
            const t = new Date(startTime.getTime() + m*60000);
            const gmst = satellite.gstime(t);
            const pv = satellite.propagate(sat.rec, t);
            if(!pv.position) continue;
            const look = satellite.ecfToLookAngles(obs, satellite.eciToEcf(pv.position, gmst));
            const el = satellite.radiansToDegrees(look.elevation);
            if(el > maxEl) { maxEl = el; peakTime = t; }
        }

        // STRICT CHECK: Discard if max elevation never hits 20
        if(maxEl < 20.0) return null; 

        // Find Start (crossing 20 up)
        let startT = peakTime;
        for(let s=0; s<600; s++) { 
            const t = new Date(peakTime.getTime() - s*1000);
            const gmst = satellite.gstime(t);
            const pv = satellite.propagate(sat.rec, t);
            const look = satellite.ecfToLookAngles(obs, satellite.eciToEcf(pv.position, gmst));
            if(satellite.radiansToDegrees(look.elevation) < 20.0) {
                startT = new Date(t.getTime() + 1000); // The second it crosses 20
                break;
            }
        }

        // Find End (crossing 20 down)
        let endT = peakTime;
        for(let s=0; s<600; s++) { 
            const t = new Date(peakTime.getTime() + s*1000);
            const gmst = satellite.gstime(t);
            const pv = satellite.propagate(sat.rec, t);
            const look = satellite.ecfToLookAngles(obs, satellite.eciToEcf(pv.position, gmst));
            if(satellite.radiansToDegrees(look.elevation) < 20.0) {
                endT = new Date(t.getTime() - 1000); // The second before it drops below 20
                break;
            }
        }
        return { name: sat.name, start: startT, end: endT, maxEl: maxEl, rec: sat.rec };
    }

    function calcPath(m, obs, stepSec) {
        const path = [];
        const durationSec = (m.end - m.start) / 1000;
        for(let s=0; s <= durationSec; s+=stepSec) { 
            const t = new Date(m.start.getTime() + s*1000);
            const gmst = satellite.gstime(t);
            const pv = satellite.propagate(m.rec, t);
            if(!pv.position) continue;
            const look = satellite.ecfToLookAngles(obs, satellite.eciToEcf(pv.position, gmst));
            const el = satellite.radiansToDegrees(look.elevation);
            const az = satellite.radiansToDegrees(look.azimuth);
            
            // STRICT FILTER
            if(el >= 20.0) { 
                path.push({ t:s, az:az, el:el });
            }
        }
        return path;
    }

    function speak(text) {
        if('speechSynthesis' in window) {
            const u = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(u);
        }
    }

        if(animationFrame) cancelAnimationFrame(animationFrame);
        renderPlaylistDOM();

            const activeMissions = playlist.filter(m => m.end > now);
            const domList = document.getElementById('playlist');
            if(domList.children.length !== activeMissions.length) {
                renderPlaylistDOM(activeMissions);
                if(activeMissions.length > 0 && lastSpokenSat !== "") {
                     speak("Pass complete. Holding position.");
                     lastSpokenSat = ""; 
                     announcedAcquisition = false;
                }
            }

            if(activeMissions.length === 0) {
                document.getElementById('launchMsg').innerText = "ALL DONE";

                drawRadar(null, null);
                return;

                document.getElementById('mainTimer').style.color = "#22c55e";

                    speak(`Acquiring ${current.name} in 30 seconds.`);
                    announcedAcquisition = true;
                }

                lastSpokenSat = "";
