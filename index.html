<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO Mission Control: 20¬∞ Mask</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/4.1.3/satellite.min.js"></script>
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --text: #e2e8f0; --blue: #3b82f6; --green: #22c55e; --orange: #f59e0b; }
        body { font-family: 'Segoe UI', monospace; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        .grid { display: grid; grid-template-columns: 350px 1fr; gap: 20px; margin-top: 20px; }
        @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }

        .card { background: var(--panel); border-radius: 12px; padding: 20px; border: 1px solid #334155; }
        h1 { color: #60a5fa; text-align: center; margin-top: 0; letter-spacing: 2px; text-transform: uppercase; font-family: sans-serif; }
        h3 { color: #94a3b8; border-bottom: 1px solid #334155; padding-bottom: 10px; margin-top: 0; font-family: sans-serif; }

        .control-row { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 15px; }
        input { background: #0f172a; border: 1px solid #475569; color: white; padding: 10px; border-radius: 6px; flex: 1; text-align: center; font-family: monospace; }
        
        button { padding: 12px; border: none; cursor: pointer; border-radius: 6px; font-weight: bold; color: white; transition: 0.2s; }
        .btn-blue { background: var(--blue); width: 100%; } .btn-blue:hover { background: #2563eb; }
        .btn-green { background: var(--green); } .btn-green:hover { background: #16a34a; }
        .btn-copy { background: #475569; width: 100%; margin-top: 10px; }

        .playlist { max-height: 500px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .playlist-item { background: #0f172a; padding: 15px; border-radius: 8px; border: 1px solid #334155; display: grid; grid-template-columns: 40px 1fr auto; align-items: center; }
        .playlist-item.active-mission { border-color: var(--green); background: #064e3b; }

        .slot-badge { background: #475569; color: white; border-radius: 50%; width: 25px; height: 25px; display: flex; align-items: center; justify-content: center; font-size: 0.8em; font-weight: bold; }
        .sat-info div:first-child { font-weight: bold; font-size: 1.1em; }
        .sat-info div:last-child { font-size: 0.85em; color: #94a3b8; }
        .sat-el { font-weight: bold; color: var(--green); }

        #radarContainer { width: 320px; height: 320px; margin: 0 auto; background: #000; border-radius: 50%; border: 2px solid #475569; position: relative; }
        canvas { width: 100%; height: 100%; border-radius: 50%; }
        .compass { position: absolute; color: #64748b; font-size: 0.8em; font-weight: bold; font-family: sans-serif; }
        
        #timerBox { text-align: center; background: #000; padding: 15px; border-radius: 8px; margin-top: 20px; border: 1px solid #333; }
        #mainTimer { font-family: monospace; font-size: 2.5em; color: var(--green); display: block; }
        #subTimer { font-family: monospace; font-size: 1.2em; color: var(--orange); display: block; margin-top: 5px; }
        #launchMsg { color: #94a3b8; font-size: 0.9em; letter-spacing: 1px; font-family: sans-serif; }

        textarea { width: 100%; height: 150px; background: #0f172a; color: #a5f3fc; font-family: monospace; padding: 10px; border-radius: 8px; border: 1px solid #334155; margin-top: 10px; resize: vertical; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>üõ∞Ô∏è LEGO Mission Control</h1>

    <div class="card">
        <div class="control-row">
            <input type="number" id="lat" placeholder="Latitude" step="0.0001">
            <input type="number" id="lon" placeholder="Longitude" step="0.0001">
            <button class="btn-green" style="flex:0 0 100px" onclick="detectLoc()">üìç Detect</button>
            <input type="time" id="startTime">
            <button class="btn-blue" style="flex:2" onclick="generatePlaylist()">üöÄ Build 20¬∞+ Schedule</button>
        </div>
        <div id="status" style="text-align: center; color: var(--orange); font-weight: bold; height: 20px;"></div>
    </div>

    <div id="mainUI" class="grid hidden">
        
        <div class="card">
            <h3>Flight Plan</h3>
            <p style="font-size:0.85em; color:#94a3b8;">Only tracking segments > 20¬∞ elevation.</p>
            <div id="playlist" class="playlist"></div>
        </div>

        <div class="card">
            <h3>Mission Control</h3>
            
            <div id="radarContainer">
                <canvas id="radar"></canvas>
                <span class="compass" style="top:5px; left:50%; transform:translate(-50%,0)">N</span>
                <span class="compass" style="bottom:5px; left:50%; transform:translate(-50%,0)">S</span>
                <span class="compass" style="top:50%; left:5px; transform:translate(0,-50%)">W</span>
                <span class="compass" style="top:50%; right:5px; transform:translate(0,-50%)">E</span>
            </div>

            <div id="timerBox">
                <div id="launchMsg">SYSTEM STANDBY</div>
                <div id="mainTimer">--:--:--</div>
                <div id="subTimer">Next: [Loading...]</div>
            </div>

            <div style="margin-top: 20px; padding-top: 10px; border-top: 1px solid #334155;">
                <h3>Robot Python Code</h3>
                <p style="font-size:0.85em; color:#94a3b8;">
                    <b>SETUP:</b> Point North (0). Arm Flat (0).<br>
                    <b>LEFT:</b> Arm. <b>RIGHT:</b> Launch.
                </p>
                <textarea id="codeBox" readonly></textarea>
                <button class="btn-copy" onclick="copyCode()">üìã Copy Code</button>
            </div>
        </div>
    </div>
</div>

<script>
    const now = new Date();
    document.getElementById('startTime').value = now.toTimeString().substring(0,5);
    const canvas = document.getElementById('radar');
    const ctx = canvas.getContext('2d');
    canvas.width = 320; canvas.height = 320;
    
    let playlist = [];
    let timerInterval = null;
    let animationFrame = null;
    
    // Voice State
    let lastSpokenSat = "";
    let lastSpokenTime = 0;

    // --- 1. LOCATION ---
    function detectLoc() {
        if(!navigator.geolocation) return alert("Browser needs permission.");
        navigator.geolocation.getCurrentPosition(p => {
            document.getElementById('lat').value = p.coords.latitude.toFixed(4);
            document.getElementById('lon').value = p.coords.longitude.toFixed(4);
        });
    }

    // --- 2. GENERATE PLAYLIST ---
    async function generatePlaylist() {
        const lat = parseFloat(document.getElementById('lat').value);
        const lon = parseFloat(document.getElementById('lon').value);
        if(isNaN(lat)) return alert("Set Location First.");

        const status = document.getElementById('status');
        status.innerText = "Downloading Orbit Data...";

        try {
            const res = await fetch('https://celestrak.org/NORAD/elements/gp.php?GROUP=visual&FORMAT=tle');
            const txt = await res.text();
            const lines = txt.split('\n');
            const sats = [];

            for(let i=0; i<lines.length; i+=3) {
                if(lines[i+1]?.startsWith('1')) {
                    const rawName = lines[i].trim();
                    const cleanName = rawName.replace(/#/g, '').replace(/\s+/g, ' ');
                    sats.push({ name: cleanName, rec: satellite.twoline2satrec(lines[i+1], lines[i+2]) });
                }
            }

            status.innerText = "Building Schedule (>20¬∞)...";
            
            const timeParts = document.getElementById('startTime').value.split(':');
            const startSearch = new Date();
            startSearch.setHours(timeParts[0], timeParts[1], 0, 0);
            
            const obs = { latitude: satellite.degreesToRadians(lat), longitude: satellite.degreesToRadians(lon), height: 0.03 };
            let allPasses = [];

            // 1. Find passes that go above 20 degrees
            for(let s of sats) {
                // Look for peak elevation
                let p = findHighPass(s, startSearch, 60, obs);
                if(p) allPasses.push(p);
            }

            // 2. Sort by TIME
            allPasses.sort((a,b) => a.start - b.start);

            // 3. FIFO FILTER: First Available + 30s Gap
            playlist = [];
            if(allPasses.length > 0) {
                let lastEnd = new Date(0);
                
                for(let p of allPasses) {
                    if(playlist.length >= 10) break; // Max 10
                    
                    if(p.start > new Date(lastEnd.getTime() + 30000)) {
                        playlist.push(p);
                        lastEnd = p.end; 
                    }
                }
            }

            if(playlist.length === 0) { status.innerText = "No high passes (>20¬∞) found."; return; }

            // 4. Calculate Paths (Restricted to 20+ deg window)
            status.innerText = "Generating Paths...";
            playlist.forEach(m => {
                m.path = calcPath(m, obs, 12); // 12s sparse
                m.uiPath = calcPath(m, obs, 2); // 2s dense
                // Force end time to match path duration
                m.end = new Date(m.start.getTime() + (m.uiPath.length * 2 * 1000));
            });

            status.innerText = "";
            document.getElementById('mainUI').classList.remove('hidden');
            
            generateCode();
            startLiveDashboard();
            
            speak("High elevation schedule built.");

        } catch(e) { status.innerText = "Error: " + e; console.error(e); }
    }

    // Logic: Find start/end times precisely at 20 degrees
    function findHighPass(sat, startTime, durationMins, obs) {
        let maxEl = 0;
        let peakTime = null;

        // 1. Coarse Scan (Find the peak)
        for(let m=0; m<durationMins; m++) {
            const t = new Date(startTime.getTime() + m*60000);
            const gmst = satellite.gstime(t);
            const pv = satellite.propagate(sat.rec, t);
            if(!pv.position) continue;
            const look = satellite.ecfToLookAngles(obs, satellite.eciToEcf(pv.position, gmst));
            const el = satellite.radiansToDegrees(look.elevation);
            
            if(el > maxEl) { maxEl = el; peakTime = t; }
        }

        if(maxEl < 20) return null; // Reject low passes

        // 2. Fine Scan (Find 20 deg crossing points from peak)
        // Scan backwards from peak for Start
        let startT = peakTime;
        for(let s=0; s<600; s++) { // Go back 10 mins max
            const t = new Date(peakTime.getTime() - s*1000);
            const gmst = satellite.gstime(t);
            const pv = satellite.propagate(sat.rec, t);
            const look = satellite.ecfToLookAngles(obs, satellite.eciToEcf(pv.position, gmst));
            if(satellite.radiansToDegrees(look.elevation) < 20) {
                startT = new Date(t.getTime() + 1000); // 1 sec after it rose above 20
                break;
            }
        }

        // Scan forwards from peak for End
        let endT = peakTime;
        for(let s=0; s<600; s++) { // Go fwd 10 mins max
            const t = new Date(peakTime.getTime() + s*1000);
            const gmst = satellite.gstime(t);
            const pv = satellite.propagate(sat.rec, t);
            const look = satellite.ecfToLookAngles(obs, satellite.eciToEcf(pv.position, gmst));
            if(satellite.radiansToDegrees(look.elevation) < 20) {
                endT = new Date(t.getTime() - 1000); // 1 sec before it drops below 20
                break;
            }
        }

        return { name: sat.name, start: startT, end: endT, maxEl: maxEl, rec: sat.rec };
    }

    function calcPath(m, obs, stepSec) {
        const path = [];
        // Calculate duration based on the discovered start/end times
        const durationSec = (m.end - m.start) / 1000;
        
        for(let s=0; s <= durationSec; s+=stepSec) { 
            const t = new Date(m.start.getTime() + s*1000);
            const gmst = satellite.gstime(t);
            const pv = satellite.propagate(m.rec, t);
            if(!pv.position) continue;
            const look = satellite.ecfToLookAngles(obs, satellite.eciToEcf(pv.position, gmst));
            const el = satellite.radiansToDegrees(look.elevation);
            const az = satellite.radiansToDegrees(look.azimuth);
            
            // Redundant check, but ensures data purity
            if(el >= 19.5) { 
                path.push({ t:s, az:az, el:el });
            }
        }
        return path;
    }

    // --- VOICE & DASHBOARD ---
    function speak(text) {
        if('speechSynthesis' in window) {
            const u = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(u);
        }
    }

    function startLiveDashboard() {
        if(timerInterval) clearInterval(timerInterval);
        if(animationFrame) cancelAnimationFrame(animationFrame);
        renderPlaylistDOM();

        const update = () => {
            const now = new Date();
            const activeMissions = playlist.filter(m => m.end > now);
            const domList = document.getElementById('playlist');
            if(domList.children.length !== activeMissions.length) {
                renderPlaylistDOM(activeMissions);
                if(activeMissions.length > 0 && lastSpokenSat !== "") {
                     speak("Pass complete. Resetting.");
                     lastSpokenSat = ""; 
                }
            }

            if(activeMissions.length === 0) {
                document.getElementById('launchMsg').innerText = "ALL DONE";
                document.getElementById('mainTimer').innerText = "00:00:00";
                drawRadar(null, null);
                return;
            }

            const current = activeMissions[0];
            const diff = current.start - now;
            let currentPos = null;

            if(diff > 0) {
                // COUNTDOWN
                const h = Math.floor(diff/3600000).toString().padStart(2,'0');
                const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
                const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
                document.getElementById('launchMsg').innerText = `NEXT: ${current.name}`;
                document.getElementById('launchMsg').style.color = "#94a3b8";
                document.getElementById('mainTimer').innerText = `-${h}:${m}:${s}`;
                document.getElementById('mainTimer').style.color = "#22c55e";
                if(current.uiPath.length > 0) currentPos = current.uiPath[0];
                
                lastSpokenSat = ""; 
            } else {
                // TRACKING
                document.getElementById('launchMsg').innerText = `TRACKING: ${current.name}`;
                document.getElementById('launchMsg').style.color = "#f59e0b";
                document.getElementById('mainTimer').innerText = "ACTIVE";
                document.getElementById('mainTimer').style.color = "#f59e0b";
                
                const elapsedSec = Math.abs(diff) / 1000;
                // UI Path is 2s step
                const idx = Math.floor(elapsedSec / 2);
                if(idx < current.uiPath.length) currentPos = current.uiPath[idx];
                
                const items = document.querySelectorAll('.playlist-item');
                if(items.length > 0) items[0].classList.add('active-mission');

                if (current.name !== lastSpokenSat) {
                    speak("Now tracking " + current.name);
                    lastSpokenSat = current.name;
                    lastSpokenTime = Date.now();
                } 
                else if (Date.now() - lastSpokenTime > 60000) {
                    if(currentPos) {
                        speak(`Tracking ${current.name}. Elevation ${Math.round(currentPos.el)}.`);
                    }
                    lastSpokenTime = Date.now();
                }
            }
            
            document.getElementById('subTimer').innerText = `Start: ${current.start.toLocaleTimeString()}`;
            drawRadar(current.uiPath, currentPos);
            animationFrame = requestAnimationFrame(update);
        };
        update();
    }

    function renderPlaylistDOM(list = playlist) {
        const div = document.getElementById('playlist');
        div.innerHTML = "";
        list.forEach((m, i) => {
            const el = document.createElement('div');
            el.className = 'playlist-item';
            el.innerHTML = `
                <div class="slot-badge">${i+1}</div>
                <div class="sat-info">
                    <div>${m.name}</div>
                    <div>${m.start.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                </div>
                <div class="sat-el">${m.maxEl.toFixed(0)}¬∞</div>
            `;
            div.appendChild(el);
        });
    }

    function drawRadar(path, currentPos) {
        ctx.fillStyle = "#000"; ctx.fillRect(0,0,320,320);
        const cx=160, cy=160, r=140;
        ctx.strokeStyle = "#334155"; ctx.lineWidth=1;
        [1, 0.66, 0.33].forEach(s => { ctx.beginPath(); ctx.arc(cx,cy,r*s,0,Math.PI*2); ctx.stroke(); });
        ctx.beginPath(); ctx.moveTo(cx,0); ctx.lineTo(cx,320); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(0,cy); ctx.lineTo(320,cy); ctx.stroke();

        // MASK RING (20 Deg)
        // 90 deg = center (0 dist), 0 deg = edge (r dist).
        // 20 deg = (1 - 20/90) * r
        const maskR = r * (1 - 20/90);
        ctx.strokeStyle = "#ef4444"; ctx.setLineDash([5, 5]);
        ctx.beginPath(); ctx.arc(cx, cy, maskR, 0, Math.PI*2); ctx.stroke();
        ctx.setLineDash([]);

        if(!path) return;

        ctx.beginPath();
        ctx.strokeStyle = "#22c55e"; ctx.lineWidth=2;
        let first = true;
        path.forEach(pt => {
            const dist = r * (1 - (pt.el/90));
            const rad = (pt.az - 90) * (Math.PI/180);
            const x = cx + dist * Math.cos(rad);
            const y = cy + dist * Math.sin(rad);
            if(first) { ctx.moveTo(x,y); first=false; } else ctx.lineTo(x,y);
        });
        ctx.stroke();

        if(currentPos) {
            const d = r * (1 - (currentPos.el/90));
            const ra = (currentPos.az - 90) * (Math.PI/180);
            const tx = cx + d*Math.cos(ra);
            const ty = cy + d*Math.sin(ra);
            ctx.fillStyle = "#ef4444";
            ctx.beginPath(); ctx.arc(tx, ty, 5, 0, Math.PI*2); ctx.fill();
        }
    }

    function generateCode() {
        let py = "playlist = [\n";
        playlist.forEach(m => {
            let pts = "";
            m.path.forEach(pt => {
                let az = pt.az;
                let el = -pt.el; // PITCH REVERSED
                pts += `(${Math.round(pt.t)},${Math.round(az*10)},${Math.round(el*10)}),`;
            });
            const offsetSec = Math.floor((m.start - playlist[0].start) / 1000);
            py += `    {"name":"${m.name}", "start":${offsetSec}, "path":[${pts}]},\n`;
        });
        py += "]\n";
        
        const template = `from pybricks.hubs import InventorHub
from pybricks.pupdevices import Motor
from pybricks.parameters import Port, Direction, Color, Button
from pybricks.tools import wait, StopWatch
import gc

hub = InventorHub()
# YAW REVERSED + GEARS (24:8)
az_motor = Motor(Port.B, Direction.COUNTERCLOCKWISE, gears=[24, 8]) 
el_motor = Motor(Port.F, Direction.COUNTERCLOCKWISE)

az_motor.reset_angle(0)
el_motor.reset_angle(0)

${py}

def get_pos(path, t_now):
    for i in range(len(path) - 1):
        p1 = path[i]
        p2 = path[i+1]
        t1, t2 = p1[0], p2[0]
        if t1 <= t_now <= t2:
            progress = (t_now - t1) / (t2 - t1)
            az = (p1[1] + (p2[1] - p1[1]) * progress) / 10.0
            el = (p1[2] + (p2[2] - p1[2]) * progress) / 10.0
            return az, el
    return None, None

# 1. ARM
hub.light.on(Color.BLUE)
print("READY. LEFT=ARM, RIGHT=LAUNCH")
while Button.LEFT not in hub.buttons.pressed(): wait(10)
while Button.LEFT in hub.buttons.pressed(): wait(10)

hub.light.on(Color.ORANGE)
m1 = playlist[0]
s = m1["path"][0]
az_motor.run_target(500, s[1]/10, wait=False)
el_motor.run_target(500, s[2]/10, wait=True)

# 2. LAUNCH
hub.light.blink(Color.ORANGE, [200, 200])
while Button.RIGHT not in hub.buttons.pressed(): wait(10)

hub.light.on(Color.GREEN)
master_clock = StopWatch()
master_clock.reset()

for i, m in enumerate(playlist):
    hub.display.number(i+1)
    target_start = m["start"] * 1000
    
    if i > 0:
        hub.light.on(Color.YELLOW)
        s = m["path"][0]
        az_motor.run_target(500, s[1]/10, wait=False)
        el_motor.run_target(500, s[2]/10, wait=True)
        gc.collect() 
        while master_clock.time() < target_start: wait(100)

    hub.light.on(Color.GREEN)
    path = m["path"]
    duration = path[-1][0] * 1000
    t_offset = 0
    
    while t_offset < duration:
        t_offset = master_clock.time() - target_start
        t_sec = t_offset / 1000.0
        tar_az, tar_el = get_pos(path, t_sec)
        
        if tar_az is not None:
            az_motor.track_target(tar_az)
            el_motor.track_target(tar_el)
        wait(25) 

    # RESET TO NORTH (0,0) AFTER EVERY RUN
    print("Pass Done. Resetting.")
    hub.light.on(Color.BLUE)
    az_motor.run_target(500, 0, wait=False)
    el_motor.run_target(500, 0, wait=True)

hub.light.blink(Color.GREEN, [500, 500])
print("DONE")`;

        document.getElementById('codeBox').value = template;
    }

    function copyCode() {
        document.getElementById('codeBox').select();
        document.execCommand('copy');
    }
</script>
</body>
</html>
